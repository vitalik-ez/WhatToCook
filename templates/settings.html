{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="{% static 'css/header_footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
	<title>Recipe</title>
</head>
<body>
	{% include "menu.html" %}
    {% include "header.html" %}

    <div class="container" id="settings">
        <div class="row">
            <div class="col-12">
                <h5>Налаштування</h5>
            </div>
            <div class="col-12 wrapper">
                <form method="POST" action="{% url 'change_email' %}">
                    {% csrf_token %}
                    <label for="">Email</label>
                    <input type="text" name="email">
                    <button type="submit">Змінити</button><br>
                    <hr>
                </form>
                <form method="POST" action="{% url 'change_login' %}">
                    {% csrf_token %}
                    <label for="">Логін</label>
                    <input type="text" name="login">
                    <button type="submit">Змінити</button><br>
                    <hr>
                </form>

                <form method="POST" action="{% url 'change_password' %}">
                    {% csrf_token %}
                    <label for="">Пароль</label>
                    <input type="text" name="password">
                    <label for="">Повторити пароль:</label>
                    <input type="text"  name="repeat_password">
                    <button type="submit">Змінити</button><br>
                    <hr>
                </form>

            </div>
        </div>
    </div>    


    {% include "bottom_menu.html" %}

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
</body>
</html>
