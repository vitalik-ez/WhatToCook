{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<img src="{% static 'images/Logo.png' %}" alt="Logo"><br>
				<form action="" method="POST">
					{% csrf_token %}
					<input type="text" placeholder="Пошта" name="mail" required>
    				<input type="text" placeholder="Логін/Ім'я користувача" name="login" required>
    				<input type="password" placeholder="Пароль" name="psw" required>
    				<input type="password" placeholder="Повторити пароль" name="repeat_psw" required>
				    <button onclick="">Зареєструватись</button>
				</form>
				<p>Вже зареєструвався?<a href="{% url 'login' %}">Скоріш заходь.</a></p>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		
	</script>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
