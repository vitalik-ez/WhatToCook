{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="{% static 'css/header_footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
	<title>Recipe</title>
</head>
<body>
	{% include "menu.html" %}
    {% include "header.html" %}

    <div class="container" id="profile">
        <div class="row">
            <div class="col-12">
                <h5>Профіль</h5>
            </div>
            <div class="col-12 wrapper">
                <img src="{% static 'images/profile.svg' %}" alt="">
                <h6>Email: {{ user.0 }}</h6><br>
                <p>Логін: {{ user.1 }}  </p><br>
                <button><a style="color: black; text-decoration: none;" href="{% url 'settings' %}">Налаштувати профіль</a></button>
            </div>
            {% if is_admin %}
                <a href="{% url 'admin_panel' %}">Панель адміністратора</a>
            {% endif %}
        </div>
    </div>    


    {% include "bottom_menu.html" %}

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
</body>
</html>
