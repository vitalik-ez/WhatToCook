{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<img src="{% static '/images/Logo.png' %}" alt="Logo"><br>
				<form action="" method="POST">
					{% csrf_token %}
    				<input type="text" placeholder="Логін" name="login" required>
    				<input type="password" placeholder="Пароль" name="psw" required>
    				<label>
				      <input type="checkbox" checked="checked" name="remember">Запам'ятати мене
				    </label><br>
				    <button type="submit">Увійти</button>
				</form>
				<p>Немає акаунта? <a href="{% url 'signup' %}">Скоріш реєструйся.</a></p>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
