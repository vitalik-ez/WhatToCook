{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="{% static 'css/header_footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/refrigirator.css' %}">
	<title>Refrigirator</title>
</head>
<body>
	{% include "menu.html" %}
	{% include "header.html" %}

	<div class="container" id="refrigirator">
		<div class="row">
			<div class="col-12 wrapper">
				<h5>Мій холодильник - мої правила</h5>
				<form action="" method="POST">
				{% csrf_token %}
				{% for product in list_product %}
					<div class="row back">
						<div class="col-12 card_prod">
							<table>
								<tr>
									
								<th>
									<img src="{% static product.0.2 %}" alt="">
								</th>
								<th>
									

									<a class="close" href="{% url 'delete' pk=product.1.0 %}"><img src="{% static 'images/close.png' %}" alt=""></a>
								
									<p>{{ product.0.1 }}</p>

									<input type="text" name="count{{ product.1.0 }}" size="1" value="{{ product.1.2}}">
									<input type="text" name="measurement{{ product.1.0 }}" size="1"  value="{{ product.1.3}}">
			
									<button type="submit" name="current" style="margin-top: 20px;" value="{{ product.1.0 }}" class="save"><!--<img style="height: 20px; width: 20px; " src="{% static 'images/diskette.svg' %}" alt="">-->Зберегти</button>

									</th>
								</tr>
							</table>
						</div>
					</div>
				{% endfor %}
				</form>
				<div class="row back">
					<div class="card_prod">
						<p>Додати продукти</p>
						<button id="add"><a href="{% url 'find_products' %}"><img src="{% static 'images/add.png' %}" alt=""></a></button>
					</div>
				</div>
			</div>
		</div>
	</div>



	{% include "bottom_menu.html" %}

	

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
